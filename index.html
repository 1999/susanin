<!DOCTYPE html>
<html lang="en">
<head>
    <title>Susanin â€” javascript router system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/_index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Susanin  <small>demo page</small></h1>
        </div>
        <p class="lead">
            Specify <a target="_blank" href="https://github.com/nodules/susanin#route">the options</a> for creating instance
        </p>
        <textarea id="route-options-textarea">
{
    pattern: '/jeans(/&lt;brand&gt;(/&lt;id&gt;))',
    conditions: {
        brand: [ 'levis', 'wrangler' ],
        id: '\\d{3,5}'
    },
    defaults: {
        brand: 'levis',
    }
}
        </textarea>
        <div id="route-options-error" class="alert alert-error"></div>

        <div id="unit">
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">
                        Define <a target="_blank" href="https://github.com/nodules/susanin#match">match object</a>.
                        It must be object or string
                    </p>
                    <textarea id="match-options-textarea">
'/jeans/levis/1234'
                    </textarea>
                    <div id="match-options-error" class="alert alert-error"></div>
                </div>
                <div class="col-md-6">
                    <p class="lead">
                        Result
                    </p>
                    <textarea id="match-result-textarea"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">
                        Define <a target="_blank" href="https://github.com/nodules/susanin#build">build params</a>.
                        It must be object
                    </p>
                    <textarea id="build-params-textarea">
{
    brand: 'levis'
}
                    </textarea>
                    <div id="build-params-error" class="alert alert-error"></div>
                </div>
                <div class="col-md-6">
                    <p class="lead">
                        Result
                    </p>
                    <textarea id="build-result-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="js/_index.js"></script>
    </body>
</html>
